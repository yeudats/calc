<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .butt{
            
            height: 70px;
            width: 70px;
            font-size: 20px;
        }
        #divsec{
            width: 280px;
        }
        #inp{
            height: 70px;
            width: 272px;
            background-color: rgb(100, 150, 200);
            font-size: 30px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>
<body>
    <div id="divbig"><div id="divone"></div><div id="divsec"></div></div>
    <script>
        let numarr=[]
        arr=["%","CE","C", ":x:","1/x","x^2","\\/`x`","/", 7,8,9,"X",4,5,6,"-",1,2,3,"+","+/-",0,".","="]
        divone.innerHTML = `<input id="inp">&nbsp;</input>`
        for (let index = 0; index < arr.length; index++) {
            divsec.innerHTML += `<button class="butt" style="background-color: rgb(${39+index*9}, ${182+index*8}, ${86+index*2});" onclick="clicks('${arr[index]}')">${arr[index]}</button>`
            
        }
        function clicks(num){
            if(num == ":x:"){
                numarr= numarr.slice(0,-1)
                inp.value = numarr
            }else{
                numarr += num
                inp.value = numarr
            }
        }

    </script>
</body>
</html>
